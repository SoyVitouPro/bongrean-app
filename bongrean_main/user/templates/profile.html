<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold">Welcome, {{ full_name }}!</h1>
            <p class="text-gray-600">You are successfully logged in.</p>
        </div>

        <!-- Profile Picture Section -->
        <div class="flex justify-center mb-4">
            {% if profile_picture_url %}
                <img src="{{ profile_picture_url }}" alt="Profile Picture" class="rounded-full w-32 h-32">
            {% else %}
                <p class="text-gray-500">No profile picture available.</p>
            {% endif %}
        </div>

        <!-- User Info Section -->
        <div class="mb-6">
            <p class="text-gray-800"><strong>Email:</strong> {{ email }}</p>
            {% if last_login %}
                <p class="text-gray-800"><strong>Last Login:</strong> {{ last_login }}</p>
            {% else %}
                <p class="text-gray-800"><strong>Last Login:</strong> No login data available.</p>
            {% endif %}
        </div>

        <!-- Logout Button -->
        <div class="text-center">
            <a href="{% url 'logout' %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Logout
            </a>
        </div>
    </div>

</body>
</html>
