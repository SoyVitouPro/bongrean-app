{% extends 'profile-header.html' %}

{% block content %}
{% load static %}

<div class="ml-64 bg-gray-100 min-h-screen p-8">
    <h1 class="text-3xl font-bold mb-6">My Studio</h1>
    
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b border-gray-200">Video</th>
                    <th class="py-2 px-4 border-b border-gray-200">Title</th>
                    <th class="py-2 px-4 border-b border-gray-200">Visibility</th>
                    <th class="py-2 px-4 border-b border-gray-200">Restrictions</th>
                    <th class="py-2 px-4 border-b border-gray-200">Date</th>
                    <th class="py-2 px-4 border-b border-gray-200">Views</th>
                    <th class="py-2 px-4 border-b border-gray-200">Comments</th>
                    <th class="py-2 px-4 border-b border-gray-200">Likes</th>
                    <th class="py-2 px-4 border-b border-gray-200">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Video Row -->
                <tr>
                    <td class="py-2 px-4 border-b border-gray-200">
                        <img src="{% static 'images/image_01.jpg' %}" alt="Video Thumbnail" class="w-20 h-12 object-cover">
                    </td>
                    <td class="py-2 px-4 border-b border-gray-200">Video Title</td>
                    <td class="py-2 px-4 border-b border-gray-200">Public</td>
                    <td class="py-2 px-4 border-b border-gray-200">None</td>
                    <td class="py-2 px-4 border-b border-gray-200">Jul 25, 2024</td>
                    <td class="py-2 px-4 border-b border-gray-200">1.2K</td>
                    <td class="py-2 px-4 border-b border-gray-200">1</td>
                    <td class="py-2 px-4 border-b border-gray-200">100%</td>
                    <td class="py-2 px-4 border-b border-gray-200">
                        <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Edit</button>
                    </td>
                </tr>
                <!-- Add more video rows here -->
            </tbody>
        </table>
    </div>

    <!-- Upload Button -->
    <div class="mt-8">
        <button id="uploadButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg">
            <i class="fas fa-upload mr-2"></i> Upload New Video
        </button>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <h2 class="text-xl font-bold mb-4">Upload Video</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">Video Title</label>
                    <input type="text" class="border border-gray-300 p-2 w-full" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Select Video File</label>
                    <input type="file" class="border border-gray-300 p-2 w-full" accept="video/*" required>
                </div>
                <div class="flex justify-end">
                    <button type="button" id="closeModal" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mr-2">Cancel</button>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('uploadButton').addEventListener('click', function() {
        document.getElementById('uploadModal').classList.remove('hidden');
    });

    document.getElementById('closeModal').addEventListener('click', function() {
        document.getElementById('uploadModal').classList.add('hidden');
    });
</script>

{% endblock %}
