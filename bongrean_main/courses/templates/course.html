{% extends "base.html" %}

{% block content %}
<div class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-center mb-4 text-green-600">Search Courses</h1>
            <div class="flex w-full">
                <input type="text" placeholder="Search for courses..." class="px-4 py-2 border rounded-l-lg flex-grow focus:outline-none focus:ring-2 focus:ring-green-500">
                <button class="bg-green-500 text-white px-4 py-2 rounded-r-lg hover:bg-green-600 transition duration-300">Search</button>
            </div>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            {% for course in courses %}
            <div class="bg-white rounded-lg shadow-md overflow-hidden transition duration-300 hover:shadow-lg">
                <img src="{{ course.thumbnail.url }}" alt="{{ course.title }}" class="w-full h-48 object-cover">
                <hr class="border-t border-gray-200">
                <div class="p-4">
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ course.title }}</h2>
                    <p class="text-gray-600 text-sm mb-4">{{ course.description }}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-green-600 font-bold">${{ course.price }}</span>
                        <a href="{% url 'course_details' course.id %}" class="bg-green-500 text-white px-4 py-2 rounded-full text-sm hover:bg-green-600 transition duration-300">Enroll Now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
