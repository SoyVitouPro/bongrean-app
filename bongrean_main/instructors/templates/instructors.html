{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-16">
    <h1 class="text-4xl font-bold text-gray-800 mb-8">Our Instructors</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Instructor Card (Repeat this for each instructor) -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="relative">
                <img src="https://via.placeholder.com/480x360" alt="Instructor Name" class="w-full h-40 object-cover">
                <img src="https://via.placeholder.com/250x250" alt="Instructor Profile" class="absolute bottom-0 left-0 w-40 h-40 rounded-full object-cover -mb-20 ml-4">
            </div>
            <div class="p-6 mt-16">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">Instructor Name</h2>
                <p class="text-gray-600 mb-4">Specialization</p>
                <p class="text-gray-700 mb-4">Short bio or description about the instructor.</p>
                <a href="#" class="text-green-500 hover:text-green-600 font-semibold">View Courses</a>
            </div>
        </div>
        
        <!-- Add more instructor cards as needed -->
    </div>
</div>
{% endblock %}
